


@main("Everything | chage password"){


    <div style="padding: 20px; background: rgba(0,0,0,.05);text-align: center" class="col-xs-12">
        <a href="@routes.OrdersController.cart()" class="le-button medium"><i class="fa fa-shopping-cart"></i> Cart</a>
        @if(session().get("user_id") != null) {
            <a href="@routes.UserController.customer_editProfile()" class="le-button medium"><i class="fa fa-user"></i> Edit profile</a>
            <a href="@routes.UserController.passwordForm()" class="le-button medium"><i class="fa fa-lock"></i> Change password</a>
            <a href="@routes.OrdersController.history(Long.valueOf(session().get("user_id")))" class="le-button medium"><i class="fa fa-history"></i> Purchase history</a>
        }
    </div>
    <section id="checkout-page">
        <div class="container">
            <div class="col-xs-12 col-sm-10 col-md-offset-1">
                @if(flash().contains("error")) {
                    <div class="alert alert-danger alert-dismissable">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        @flash.get("error")
                    </div>
                }
                <div class="billing-address">
                    <h2 class="border h1">Change password</h2>

                    <form role="form" action="@routes.UserController.change_password()" method="post">
                        <div class="row field-row">
                            <div class="col-xs-12 col-sm-6">
                                <label>Old password*</label>
                                <input class="le-input" name="old" type="password" >
                            </div>
                        </div><!-- /.field-row -->

                        <div class="row field-row">
                            <div class="col-xs-12 col-sm-6">
                                <label>New password*</label>
                                <input class="le-input" name="new" type="password" >
                            </div>
                            <div class="col-xs-12 col-sm-6">
                                <label>Repeat New password*</label>
                                <input class="le-input" name="repeat" type="password" >
                            </div>
                        </div><!-- /.field-row -->

                        <div class="buttons-holder">
                            <button type="submit" class="le-button small pull-right">Save changes</button>
                        </div><!-- /.buttons-holder -->
                    </form>
                </div><!-- /.billing-address -->

                <br><br><br>

            </div><!-- /.col -->
        </div><!-- /.container -->
    </section><
}
