
@(brands:List[Brand])
@admin.master("Everything | Brands"){
    <div id="page-wrapper">
    <div class="container-fluid">
        <div class="row bg-title">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">Made in rwanda brands</h4> </div>
        </div>
            <!-- /row -->
        <div class="row">
            <div class="col-sm-12">
                <div class="white-box">
                    <a href="#add_brand" data-toggle="modal"   class="btn btn-primary"><i class="fa fa-plus"></i>Add Brand</a>
                    <div class="table-responsive">
                        <table id="myTable" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Tools</th>
                                </tr>
                            </thead>
                            <tbody>
                                @for(brand <-brands){
                                    <tr>
                                    <td>@brand.name</td>
                                    <td>
                                        <a href="#delete-restaurant" data-toggle="modal"  class="fa fa-trash btn btn-danger btn-xs"></a>
                                        <a href="#update-brand" data-toggle="modal" class="fa fa-pencil btn btn-primary btn-xs"></a>

                                    </td>
                                    </tr>
                                }

                            </tbody>

                        </table>
                        <div style="text-align: center">
                            <div class="modal fade" id="delete-restaurant" >
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header" >
                                            <button type="button" class="close" data-dismiss="modal" >&times;</button>
                                            <h3>Are you sure you want to delete this brand?</h3>
                                        </div>
                                        <div class="modal-footer">
                                            <div class="form-group" style="text-align: center">
                                                <a href="#" class="btn btn-primary" data-dismiss="modal"><span class="fa fa-close"></span> No</a>
                                                <a class="btn btn-danger"><span class="fa fa-check-circle"></span> Yes</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="modal fade" id="update-brand" >
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header" >
                                            <button type="button" class="close" data-dismiss="modal" >&times;</button>
                                            <h3>Update brand</h3>
                                        </div>
                                        <form role="form" action="@routes.MarketController.store()" method="post" enctype="multipart/form-data">
                                            <div class="modal-body">
                                                <div class="form-group">
                                                    <input type="text" name="name" placeholder="Enter brand name" class="form-control" required>
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" name="location" placeholder="Enter Location" class="form-control" required>
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" name="opening" placeholder="Opening hour" class="form-control" required>
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" name="closing" placeholder="Closing hour" class="form-control" required>
                                                </div>
                                                <div class="form-group">
                                                    <label>Choose a photo</label> <input type="file" name="photo"  class="form-control" required>
                                                </div>

                                            </div>
                                            <div class="modal-footer">
                                                <div class="form-group">
                                                    <a href="#" class="btn btn-danger pull-left" data-dismiss="modal"><span class="fa fa-close"></span> Close</a>

                                                    <button type="submit" class="btn btn-primary pull-right"><span class="fa fa-check-circle"></span> Comfirm</button>
                                                </div>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>

                            <div class="modal fade" id="add_brand" >
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header" >
                                            <button type="button" class="close" data-dismiss="modal" >&times;</button>
                                            <h3>Add New Brand</h3>
                                        </div>
                                        <form role="form" action="@routes.BrandController.store()" method="post" enctype="multipart/form-data">
                                            <div class="modal-body">
                                                <div class="form-group">
                                                    <input type="text" name="name" placeholder="Enter Brand name" class="form-control" required>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <div class="form-group">
                                                    <a href="#" class="btn btn-danger pull-left" data-dismiss="modal"><span class="fa fa-close"></span> Close</a>

                                                    <button type="submit" class="btn btn-primary pull-right"><span class="fa fa-check-circle"></span> Comfirm</button>
                                                </div>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>



    </div>
    </div>
}
