
@(category:List[ProductCategory])
 @admin.master("Everything|Dashboard"){

    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row bg-title">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h4 class="page-title">List Category</h4>

                </div>
            </div>



            <div class="row">
                <div class="col-sm-12">
                    <div class="white-box">
                        <div class="table-responsive">
                            <table id="myTable" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>category name</th>
                                        <th>Tools</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    @for(cat <-category){
                                    <tr>

                                        <td>@cat.name</td>
                                        <td>
                                            <a href="#delete-market" data-toggle="modal"  class="fa fa-trash btn btn-danger btn-xs"></a>
                                            <div class="modal fade" id="delete-market" >
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header" >
                                                            <button type="button" class="close" data-dismiss="modal" >&times;</button>
                                                            <h3>Are you sure you want to delete this category and all its products?</h3>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <div class="form-group" style="text-align: center">
                                                                <a href="#" class="btn btn-primary" data-dismiss="modal"><span class="fa fa-close"></span> No</a>
                                                                <a class="btn btn-danger"><span class="fa fa-check-circle"></span> Yes</a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <a href="#update-market" data-toggle="modal" class="fa fa-pencil btn btn-primary btn-xs"></a>
                                            <div class="modal fade" id="update-market" >
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header" >
                                                            <button type="button" class="close" data-dismiss="modal" >&times;</button>
                                                            <h3>Update category</h3>
                                                        </div>
                                                        <form role="form" action="@routes.MarketController.store()" method="post" enctype="multipart/form-data">
                                                            <div class="modal-body">
                                                                <div class="form-group">
                                                                    <input type="text" name="name" placeholder="Enter Category Name" class="form-control" required>
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <div class="form-group">
                                                                    <a href="#" class="btn btn-danger pull-left" data-dismiss="modal"><span class="fa fa-close"></span> Close</a>

                                                                    <button type="submit" class="btn btn-primary pull-right"><span class="fa fa-check-circle"></span> Comfirm</button>
                                                                </div>
                                                            </div>
                                                        </form>

                                                    </div>
                                                </div>
                                            </div>

                                        </td>

                                    </tr>
                                    }
                                </tbody>

                            </table>
                            <div style="text-align: center">
                                <a href="#add_market" data-toggle="modal"   class="btn btn-primary"><i class="fa fa-plus"></i>Add A Category</a>
                                <div class="modal fade" id="add_market" >
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header" >
                                                <button type="button" class="close" data-dismiss="modal" >&times;</button>
                                                <h3>Add New category</h3>
                                            </div>
                                            <form role="form" action="@routes.ProductCategoryController.store()" method="post" enctype="multipart/form-data">
                                                <div class="modal-body">
                                                    <div class="form-group">
                                                        <input type="text" name="name" placeholder="Enter Category Name" class="form-control" required>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <div class="form-group">
                                                        <a href="#" class="btn btn-danger pull-left" data-dismiss="modal"><span class="fa fa-close"></span> Close</a>

                                                        <button type="submit" class="btn btn-primary pull-right"><span class="fa fa-check-circle"></span> Comfirm</button>
                                                    </div>
                                                </div>
                                            </form>

                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>




        </div>
    </div>
}
