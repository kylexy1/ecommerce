@(title: String)(content: Html)
<!DOCTYPE html>
<html lang="en">
    <head>
            <!-- Meta -->
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="keywords" content="MediaCenter, Template, eCommerce">
        <meta name="robots" content="all">

        <title>E-commerce</title>

            <!-- Bootstrap Core CSS -->
        <link rel="stylesheet" href="@routes.Assets.at("assets/css/bootstrap.min.css")">

            <!-- Customizable CSS -->
        <link rel="stylesheet" href="@routes.Assets.at("assets/css/main.css")">
        <link href="@routes.Assets.at("assets/css/blue.css")" rel="stylesheet">
        <link rel="stylesheet" href="@routes.Assets.at("assets/css/owl.carousel.css")">
        <link rel="stylesheet" href="@routes.Assets.at("assets/css/owl.transitions.css")">
        <link href="@routes.Assets.at("assets/css/navy.css")" rel="stylesheet" title="Navy color">
        <link rel="stylesheet" href="@routes.Assets.at("assets/css/font-awesome.min.css")">
        <link rel="shortcut icon" href="@routes.Assets.at("assets/images/favicon.ico")">
        <script src="@routes.Assets.at("assets/js/html5shiv.js")"></script>
        <script src="@routes.Assets.at("assets/js/respond.min.js")"></script>
            <!-- HTML5 elements and media queries Support for IE8 : HTML5 shim and Respond.js -->
            <!--[if lt IE 9]>

        <![endif]-->
    </head>
    <body>

        <div class="wrapper">
                <!-- ============================================================= TOP NAVIGATION ============================================================= -->
            @shared.header()
                <!-- ============================================================= HEADER : END ============================================================= -->

                <!-- /.homepage2 -->
                @content
            @shared.footer()
            <!-- ============================================================= FOOTER : END ============================================================= -->
        </div><!-- /.wrapper -->


        <!-- JavaScripts placed at the end of the document so the pages load faster -->
        <script src="@routes.Assets.at("assets/js/jquery-1.10.2.min.js")"></script>
        <script src="@routes.Assets.at("assets/js/jquery-migrate-1.2.1.js")"></script>
        <script src="@routes.Assets.at("assets/js/bootstrap.min.js")"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=false&amp;language=en"></script>
        <script src="@routes.Assets.at("assets/js/gmap3.min.js")"></script>
        <script src="@routes.Assets.at("assets/js/bootstrap-hover-dropdown.min.js")"></script>
        <script src="@routes.Assets.at("assets/js/owl.carousel.min.js")"></script>
        <script src="@routes.Assets.at("assets/js/css_browser_selector.min.js")"></script>
        <script src="@routes.Assets.at("assets/js/echo.min.js")"></script>
        <script src="@routes.Assets.at("assets/js/jquery.easing-1.3.min.js")"></script>
        <script src="@routes.Assets.at("assets/js/bootstrap-slider.min.js")"></script>
        <script src="@routes.Assets.at("assets/js/jquery.raty.min.js")"></script>
        <script src="@routes.Assets.at("assets/js/jquery.prettyPhoto.min.js")"></script>
        <script src="@routes.Assets.at("assets/js/jquery.customSelect.min.js")"></script>
        <script src="@routes.Assets.at("assets/js/wow.min.js")"></script>
        <script src="@routes.Assets.at("assets/js/scripts.js")"></script>

            <!-- For demo purposes – can be removed on production -->

        <script src="@routes.Assets.at("switchstylesheet/switchstylesheet.js")"></script>

        <script>
        $(document).ready(function(){
            $(".changecolor").switchstylesheet( { seperator:"color"} );
            $('.show-theme-options').click(function(){
                $(this).parent().toggleClass('open');
                return false;
            });
        });

        $(window).bind("load", function() {
            $('.show-theme-options').delay(2000).trigger('click');
        });

            $("#addto-cart").click(function(){

                var quant=$("#qnt").val();
                var id=$("#pro_id").val();
                $("#addto-cart").prop('href',"/cart/list/"+id+"/"+quant);

            });

    </script>

            <!-- For demo purposes – can be removed on production : End -->
        <script src="http://w.sharethis.com/button/buttons.js"></script>

    </body>
</html>
